<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="day">
            <ul>
                <li class="current_day">sun</li>
                <li class="current_day">mon</li>
                <li class="current_day">tues</li>
                <li class="current_day">wed</li>
                <li class="current_day">thurs</li>
                <li class="current_day">fri</li>
                <li class="current_day">sat</li>
            </ul>
        </div>
        <div class="time">
            <div class="digital color">
                <div class="hour">02</div>
                <div>:</div>
                <div class="min">20</div>
                <div>:</div>
                <div class="sec">12</div>
            </div>
            <div class="day_part color">am</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
